<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Day Weather Forecaster</title>
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="pageTitle">
    <h1 class="title">Weather Forecaster</h1>
    <h2 class="dateTime"></h2>
    <h2 class="conditions"></h2>
  </header>

  <title class="todaysDate"></title>

  <aside class="locationEl">
    <h1 class="locationTitle"></h1>
    <input id="locationTextBox" type="text" required placeholder="Enter Location..."></input>
    <button id="locationSearch">Search</button>
  </aside>

  <div class="locationHistoryEl">
    <ul class="prevList">Previous Destinations
      <li id="prevListLi"></li>
    </ul>
  </div>

  <main class="weatherContainer">
    <h3>Today</h3>
    <section class="todayCards"></section>
    <ul>
      <li id="todayIcon"></li>
      <li id="todayWind">Wind Speed</li>
      <li id="todayWindArrow"></li>
      <li id="todayHumid">Humidity</li>
    </ul>

    <h4 class="forecast">5-Day Forecast</h4>

    <nav class="forecastCards">
      <h5>Date</h5>
      <div class="forcastInfo">
        <ul>
          <li id="forecastTemp">temp`f</li>
          <li id="forecastWind">wind mph</li>
          <li id="forecastHumid">humid %</li>
        </ul>
      </div>
    </nav>

  </main>

  
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
